<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!--  Style CSS-->
    <link rel="stylesheet" href="/css/style-login.css">
    <title>Login Page</title>
</head>
<body>

    <!-- Login Form -->

    <div class="login" class="was-validated" >
        <h1 class="text-center">Welcome</h1>
        <p class="text-center subtitle">PetShop CRUD</p>
        <form>
                <div class="mb-3 was-validated">
                    <label for="inputLogin" class="form-label">Username</label>
                    <input type="text" class="form-control"name="inputLogin" id="inputLogin" required>
                <div class="invalid-feedback">Please fill out the field</div>
            </div>

            <div class="mb-3 was-validated">
                    <label for="inputPass" class="form-label">Password</label>
                    <input type="password" name="inputPass" id="inputPass" class="form-control" required>
                    <div class="invalid-feedback">Please fill out the field</div>
            </div>

            <div class="mb-3">
                <input type="checkbox" class="form-check-input" id="check">
                <label for="check" class="form-check-labe">Remember me</label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Log in</button>
            </div>
        </form>
    </div>

    <!--  Login Form end-->
</body>
</html>
