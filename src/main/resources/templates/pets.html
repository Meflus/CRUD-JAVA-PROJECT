<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Petshop Java</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-info navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Pet Shop Java</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/pets}">Lista de Pets</a>
      </li>
    </ul>
  </div>
</nav>

	<div class ="container">
		<div class = "row">
			<h1> Lista de Pets </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/pet/new}" class = "btn btn-primary btn-sm mb-3">Adicionar Pet</a>
			</div>		
		</div>
		<table class="table table-striped table-bordered">
			<thead class = "table-info">
				<tr>
					<th> Nome do Animal </th>
					<th> Guardião </th>
					<th> Idade do Animal </th>
					<th> Ações </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "pet: ${pets}">
					<td th:text = "${pet.petName}"></td>
					<td th:text = "${pet.ownerName}"></td>
					<td th:text = "${pet.age}"></td>
					<td>
						<a th:href = "@{/pets/edit/{id}(id=${pet.id})}"
							class = "btn btn-success">Atualizar</a>
							
						<a th:href = "@{/pets/{id}(id=${pet.id})}"
							class = "btn btn-danger">Deletar</a>	
					</td>
				</tr>
			</tbody>
			
		</table>
	</div>
</body>
</html>
